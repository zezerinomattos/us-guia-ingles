<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US - Guia de sobrevivencia em INGLÊS</title>

    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-6" href="../index.html">
            <img src="../images/logosemfundoC.png" alt="" width="80" height="74" class="d-inline-block align-text-center">
            RETORNE PARA A PÁGINA ANTERIOR
          </a>
        </div>
    </nav>

    <form class="col-md-4 col-sm-10 mx-auto my-5 px-2" action="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required/>
          <div id="emailHelp" class="form-text">Nunca compartilharemos seus dados com mais ninguém.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required/>
          <div id="emailHelp" class="form-text">Nunca compartilharemos seus dados com mais ninguém.</div>
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 0 0000-0000" required/>
          <div id="emailHelp" class="form-text">Nunca compartilharemos seus dados com mais ninguém.</div>
        </div>

        <button onclick="validarForm()" type="submit" class="btn btn-primary btn-enviar">Enviar</button>
    </form>

    <div id="guiaGratuito" style="height: 550px; width: 100%;" >
        <embed src="./Viaje sem medo - gratuito.pdf" type="application/pdf" width="100%" height="100%">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
